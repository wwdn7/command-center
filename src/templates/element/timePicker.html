<div class="time-picker row">
	<div class="col-md-6">
		<div uib-timepicker ng-model="beginTime" min="min" max="max" hour-step="hstep" minute-step="mstep" second-step="sstep" show-seconds="true" show-meridian="ismeridian"></div>
	</div>
	<div class="col-md-6">
		<div uib-timepicker ng-model="endTime" min="min" max="max" hour-step="hstep" minute-step="mstep" second-step="sstep" show-seconds="true" show-meridian="ismeridian"></div>
	</div>
</div>
